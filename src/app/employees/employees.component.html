<section id="book-details" class="bg-gray-900 dark:bg-white overflow-y-scroll overflow-hidden h-[calc(80vh)]">
  <div class="grid justify-center items-center py-8 px-4 mx-auto max-w-screen-xl lg:py-16">
    <h1 class="text-center mb-4 text-4xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl dark:text-gray-900">List of active employees</h1>
    <div class="">
      <ul class=" divide-y divide-gray-200 dark:divide-gray-700">
        @for(employee of employeeList; track $index){
        <li class="pb-3 sm:pb-4">
           <div class="flex items-center space-x-4 rtl:space-x-reverse">
              <div class="flex-shrink-0">
                 <img class="w-8 h-8 rounded-full hover:cursor-pointer" src="../assets/img/default-img.jpg" alt="profile-image">
              </div>
              <div class="flex-1 min-w-0">
                 <p class="text-sm font-medium text-white truncate dark:text-gray-900">
        {{employee.idNumber}}
        </p>
        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
        {{employee.address}}
        </p>
       </div>
        <div class="grid">
            <div class="inline-block text-right text-base font-semibold text-white dark:text-gray-900">
            {{employee.name}}
            </div>
            <div class="inline-block text-right text-base text-sm font-medium text-white dark:text-gray-900">
              T.P. {{employee.contactNumber}}
            </div>
      </div>

      <div>
        <button title="Edit Employee" (click)="onEmployeeStatusUpdate(employee)" type="button">
             <svg class="w-6 h-6 text-white dark:text-gray-800 hover:text-blue-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="round" stroke-width="2" d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.4 1.6a2 2 0 0 1 0 2.7l-6 6-3.4.7.7-3.4 6-6a2 2 0 0 1 2.7 0Z"/>
            </svg>
        </button>
      </div>
      <div>
       <button title="Warning:Delete Employee" (click)="onEmployeeDelete(employee)" type="button">
           <svg class="w-6 h-6 text-white dark:text-gray-800 hover:text-red-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12h4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1c0 .6-.4 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
          </svg>
       </button>
      </div>
   </div>
</li>
        }
      </ul>
    </div>

    <!-- Modal toggle -->
    <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class=" m-auto mt-5 block text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button">
      <svg class="inline-block w-6 h-6 text-white dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12h4m-2 2v-4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1c0 .6-.4 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
      </svg>
      Add New Employee
    </button>
  </div>

  <!-- Main modal -->
  <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow bg-white dark:bg-gray-900">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Add New Employee
          </h3>
          <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form class="p-4 md:p-5">
          <app-form></app-form>

        </form>
      </div>
    </div>
  </div>
</section>
